name: Update Wiki

# on: [push]

# recommended
on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: ineshbose/wiki-action@v1
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WIKI_DIR: 'docs'
          AUTO_SIDEBAR: true
